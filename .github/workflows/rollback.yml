name: "[Rollback] Chain"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      revision:
        description: "Revision to rollback to (leave empty for previous)"
        required: false
        type: string
      reason:
        description: "Reason for rollback"
        required: true
        type: string

concurrency:
  group: rollback-${{ github.event.inputs.environment }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Rollback
    runs-on: ubuntu-latest
    outputs:
      target-revision: ${{ steps.revision.outputs.target }}
      current-revision: ${{ steps.revision.outputs.current }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG }}

      - name: Get deployment info
        id: revision
        run: |
          NAMESPACE="${{ github.event.inputs.environment }}"
          DEPLOYMENT="chain-service"

          # Get current revision
          CURRENT=$(kubectl rollout history deployment/$DEPLOYMENT -n $NAMESPACE 2>/dev/null | tail -2 | head -1 | awk '{print $1}' || echo "unknown")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Determine target revision
          if [ -n "${{ github.event.inputs.revision }}" ]; then
            TARGET="${{ github.event.inputs.revision }}"
          else
            TARGET=$(kubectl rollout history deployment/$DEPLOYMENT -n $NAMESPACE 2>/dev/null | tail -3 | head -1 | awk '{print $1}' || echo "")
          fi
          echo "target=$TARGET" >> $GITHUB_OUTPUT

          echo "Current revision: $CURRENT"
          echo "Target revision: $TARGET"

      - name: Validate target revision
        run: |
          if [ -z "${{ steps.revision.outputs.target }}" ]; then
            echo "Error: Could not determine target revision"
            exit 1
          fi

  rollback:
    name: Execute Rollback
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Execute rollback
        run: |
          NAMESPACE="${{ github.event.inputs.environment }}"
          DEPLOYMENT="chain-service"
          TARGET="${{ needs.validate.outputs.target-revision }}"

          echo "Rolling back $DEPLOYMENT in $NAMESPACE to revision $TARGET"
          echo "Reason: ${{ github.event.inputs.reason }}"

          if [ -n "$TARGET" ] && [ "$TARGET" != "unknown" ]; then
            kubectl rollout undo deployment/$DEPLOYMENT -n $NAMESPACE --to-revision=$TARGET
          else
            kubectl rollout undo deployment/$DEPLOYMENT -n $NAMESPACE
          fi

      - name: Wait for rollback completion
        run: |
          NAMESPACE="${{ github.event.inputs.environment }}"
          DEPLOYMENT="chain-service"

          kubectl rollout status deployment/$DEPLOYMENT -n $NAMESPACE --timeout=300s

  health-check:
    name: Health Verification
    runs-on: ubuntu-latest
    needs: rollback
    steps:
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Install grpcurl
        run: |
          curl -sSL https://github.com/fullstorydev/grpcurl/releases/download/v1.8.9/grpcurl_1.8.9_linux_x86_64.tar.gz | tar -xz
          sudo mv grpcurl /usr/local/bin/

      - name: Get service endpoint
        id: endpoint
        run: |
          NAMESPACE="${{ github.event.inputs.environment }}"

          # Get service ClusterIP and port
          SERVICE_IP=$(kubectl get svc chain-service -n $NAMESPACE -o jsonpath='{.spec.clusterIP}' 2>/dev/null || echo "")
          SERVICE_PORT=$(kubectl get svc chain-service -n $NAMESPACE -o jsonpath='{.spec.ports[0].port}' 2>/dev/null || echo "50051")

          echo "endpoint=$SERVICE_IP:$SERVICE_PORT" >> $GITHUB_OUTPUT

      - name: Verify pod health
        run: |
          NAMESPACE="${{ github.event.inputs.environment }}"

          echo "=== Pod Status ==="
          kubectl get pods -n $NAMESPACE -l app=chain-service

          echo ""
          echo "=== Pod Health ==="
          READY_PODS=$(kubectl get pods -n $NAMESPACE -l app=chain-service -o jsonpath='{.items[*].status.containerStatuses[*].ready}' | tr ' ' '\n' | grep -c true || echo "0")
          TOTAL_PODS=$(kubectl get pods -n $NAMESPACE -l app=chain-service --no-headers | wc -l)

          echo "Ready pods: $READY_PODS / $TOTAL_PODS"

          if [ "$READY_PODS" -lt 1 ]; then
            echo "Warning: No ready pods found!"
            exit 1
          fi

      - name: Verify gRPC endpoint
        run: |
          NAMESPACE="${{ github.event.inputs.environment }}"

          # Port-forward for health check
          kubectl port-forward svc/chain-service 50051:50051 -n $NAMESPACE &
          PF_PID=$!
          sleep 5

          # Test gRPC endpoint
          grpcurl -plaintext localhost:50051 list && echo "gRPC server is responding"

          kill $PF_PID || true
        continue-on-error: true

      - name: Generate rollback summary
        run: |
          echo "## Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **From revision:** ${{ needs.validate.outputs.current-revision }}" >> $GITHUB_STEP_SUMMARY
          echo "- **To revision:** ${{ needs.validate.outputs.target-revision }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Initiated by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [validate, rollback, health-check]
    if: always()
    steps:
      - name: Notify on success
        if: needs.health-check.result == 'success'
        run: |
          echo "✅ Rollback completed successfully"
          # Add Slack/Teams notification here if needed

      - name: Notify on failure
        if: needs.health-check.result == 'failure'
        run: |
          echo "❌ Rollback health check failed - manual intervention may be required"
          # Add PagerDuty/alert notification here if needed
