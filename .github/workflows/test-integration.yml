name: "[Test] Integration"

on:
  push:
    branches: [dev, main]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/test-integration.yml"
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

concurrency:
  group: test-integration-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-asyncio grpcio grpcio-tools grpcio-reflection

      - name: Install grpcurl
        run: |
          curl -sSL https://github.com/fullstorydev/grpcurl/releases/download/v1.8.9/grpcurl_1.8.9_linux_x86_64.tar.gz | tar -xz
          sudo mv grpcurl /usr/local/bin/

      - name: Start gRPC server
        run: |
          python server.py &
          echo $! > server.pid
          sleep 5
        env:
          GRPC_PORT: 50051

      - name: Verify server health
        run: |
          grpcurl -plaintext localhost:50051 list || echo "Server reflection not available"

      - name: Run integration tests
        run: |
          # Run from tests/integration if exists, otherwise skip
          if [ -d "tests/integration" ]; then
            pytest tests/integration -v --tb=short
          else
            echo "No tests/integration directory found, skipping integration tests"
            echo "To add integration tests, create tests/integration/ directory"
          fi
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}
        env:
          GRPC_HOST: localhost
          GRPC_PORT: 50051

      - name: Stop gRPC server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            pytest-results/
          retention-days: 7
