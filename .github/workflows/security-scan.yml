name: "[Security] Scan"

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM UTC
  workflow_dispatch:

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit:
    name: Bandit SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r . \
            -f json \
            -o bandit-results.json \
            --exclude ./tests,./venv,./.venv \
            -ll \
            || true

      - name: Display Bandit results
        if: always()
        run: |
          if [ -f bandit-results.json ]; then
            echo "=== Bandit Security Scan Results ==="
            ISSUES=$(python3 -c "import json; d=json.load(open('bandit-results.json')); r=d.get('results',[]); print(len(r))" 2>/dev/null || echo "0")
            echo "Found $ISSUES issue(s)"
            if [ "$ISSUES" != "0" ]; then
              python3 -c "
import json
d=json.load(open('bandit-results.json'))
for r in d.get('results',[]):
    sev=r.get('issue_severity','?')
    f=r.get('filename','?')
    ln=r.get('line_number','?')
    t=r.get('issue_text','?')
    print(f'  [{sev}] {f}:{ln} - {t}')
" 2>/dev/null || cat bandit-results.json
            fi
          fi

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 30

  pip-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install project dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pip-audit
        run: |
          pip-audit \
            --format json \
            --output pip-audit-results.json \
            || true

      - name: Display pip-audit results
        if: always()
        run: |
          if [ -f pip-audit-results.json ]; then
            echo "=== Dependency Vulnerability Scan Results ==="
            python3 -c "
import json
d=json.load(open('pip-audit-results.json'))
pkgs=d.get('dependencies',[]) if isinstance(d,dict) else (d if isinstance(d,list) else [])
vulns=[p for p in pkgs if isinstance(p,dict) and p.get('vulns')]
if vulns:
    print(f'Found vulnerabilities in {len(vulns)} package(s):')
    for p in vulns:
        for v in p.get('vulns',[]):
            print(f\"  {p.get('name','?')}=={p.get('version','?')}: {v.get('id','?')}\")
else:
    print('No known vulnerabilities found!')
" 2>/dev/null || cat pip-audit-results.json
          fi

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.json
          retention-days: 30

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, pip-audit]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
        continue-on-error: true

      - name: Generate security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Bandit (SAST)" >> $GITHUB_STEP_SUMMARY
          if [ -f bandit-results.json ]; then
            ISSUES=$(python3 -c "import json;d=json.load(open('bandit-results.json'));print(len(d.get('results',[])))" 2>/dev/null || echo "0")
            echo "- Issues found: $ISSUES" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Results not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### pip-audit (Dependencies)" >> $GITHUB_STEP_SUMMARY
          if [ -f pip-audit-results.json ]; then
            VULNS=$(python3 -c "import json;d=json.load(open('pip-audit-results.json'));p=d.get('dependencies',[]) if isinstance(d,dict) else d if isinstance(d,list) else [];print(sum(len(x.get('vulns',[])) for x in p if isinstance(x,dict)))" 2>/dev/null || echo "0")
            echo "- Vulnerabilities found: $VULNS" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Results not available" >> $GITHUB_STEP_SUMMARY
          fi
