name: "[CI] Chain"

on:
  push:
    branches: [dev, main]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linters
        run: pip install black flake8 mypy types-protobuf grpc-stubs
      - name: Black
        run: black --check .
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}
      - name: Flake8
        run: flake8 .
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}
      - name: Mypy
        run: mypy . --ignore-missing-imports
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}
