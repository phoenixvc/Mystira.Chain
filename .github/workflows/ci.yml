name: CI

on:
  push:
    branches: [dev, main]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install black flake8 mypy
      - run: black --check .
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}
      - run: flake8 .
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov
      - run: pytest --cov=. --cov-report=xml
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Verify package
        run: python -m py_compile server.py services.py schemas.py 2>/dev/null || echo "Some files not found"

